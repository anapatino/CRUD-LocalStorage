<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>CRUD GYM</title>
  </head>
  <body>
    <div class="container mt-5">
      <h3>
        <i class="material-icons"> accessibility </i>
        GYM
      </h3>
      <form id="form">
        <input type="text" id="activity" class="frmcontrol my-3" />
        <button type="submit" class="btn btnprimary">save</button>
      </form>
      <div id="activitieslist" class="my-3">
        <div class="alert alert-primary" role="alert">
          <i class="material-icons float-left mr-2"> accessibility </i>
          <b>text of the activity</b> - status
          <span class="float-right">
            <i class="material-icons"> done </i>
            <i class="material-icons"> delete </i>
          </span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
